<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromularios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <h1>Bienvenidos a los formularios üìù</h1>

    <form class="bg-info w-50 mx-auto p-5 text-light rounded-4 shadow-lg">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    
    <form >

        <fieldset>
            <legend>Datos de usuario</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre">
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" placeholder="ingresa tu email">
            </div>
             <div>
                <label for="clave">clave:</label>
                <input type="password" name="clave" id="clave" placeholder="ingresa tu clave">
            </div>

        </fieldset>

        <legend>Datos de usuario</legend>
        <div>
            <legend>Datos de usuario</legend>
            <h4>Envio</h4>
            <label for="express">express</label>
            <input type="radio" name="envio" id="express" >
            <br/>
            <label for="normal">normal</label>
            <input type="radio" name="envio" id="normal">
            <br/>
            <label for="programado">programado</label>
            <input type="radio" name="envio" id="programado">

            <h4>Alistamiento</h4>
            <label for="express_alist">express</label>
            <input type="radio" name="alistamiento" id="express_alist" >
            <br/>
            <label for="normal_alist">normal</label>
            <input type="radio" name="alistamiento" id="normal_alist">
        </div>

        <div>
            <select name="pago" id="pago">
                <option value="credit_card">Tarjeta credito</option>
                <option value="banck_trans">Transferencia bancaria</option>
                <option value="efectivo">efectivo</option>
            </select>
        </div>

        <div>
            <button type="submit">enviar</button>
            <button type="reset">reset</button>
            <button type="button">button</button>
        </div>
    </form>
</body>
